<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <!--Stylesheet links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!--Font-awsome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins&display=swap" rel="stylesheet">
    <!--google fonts-->
    <title>Finance Tracker</title>
</head>
<body>
    <h2>Finance Tracker</h2>
    <div class="container">
        <h4>Your Total Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="income-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <h3>Previous Expenses</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
                 Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
        </ul>
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter the text...">
            </div>
            <div class="form-control">
                <label for="amount"
                  >Amount <br />
                  (negative - expense, positive - income)</label
                >
                <input type="number" id="amount" placeholder="Enter amount..." />
              </div>
              <button class="btn">Add Transaction</button>
        </form>
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
